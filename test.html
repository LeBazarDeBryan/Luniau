<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luniau BETA</title>
    <style>
        body {
            background-color: #341d59;
            color: #ffffff;
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 500;
            font-style: normal;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            box-sizing: border-box;
        }
        img {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            cursor: pointer;
            text-decoration: underline;
            color: #ffffff;
        }
        a:hover {
            color: #dddddd;
        }
        .audio-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #341d59;
            padding: 5px;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            border-radius: 50px;
        }
        audio {
            width: 100%;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border-radius: 50px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 50px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: "Montserrat Alternates", sans-serif;
            background-color: #341d59;
            color: #ffffff;
        }
        .panel-right {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #502480;
            padding: 10px;
            border-radius: 10px 0 0 10px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .panel-right button {
            background-color: #ffffff;
            color: #341d59;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 20px;
            font-family: "Montserrat Alternates", sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .panel-right button:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>BETA</p>
        <a href="https://github.com/LeBazarDeBryan/Luniau#readme"><img src="logo.png" alt="" /></a>
        <input type="text" id="search-box" placeholder="Search for music...">
        <ul id="file-list"></ul>
    </div>

    <div class="panel-right">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>

    <div class="audio-container">
        <audio id="audio-player" controls>
            <p>Votre navigateur ne prend pas en charge le lecteur audio.</p>
        </audio>
    </div>

    <script>
        function loadMusicFiles() {
            fetch('music.json')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('file-list');
                    const audioPlayer = document.getElementById('audio-player');
                    const searchBox = document.getElementById('search-box');

                    function renderFiles(filteredFiles) {
                        fileList.innerHTML = ''; // Clear the existing list
                        filteredFiles.forEach(file => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = '#';
                            link.textContent = file.name;

                            const audio = new Audio(file.path);
                            audio.preload = 'auto';

                            link.addEventListener('click', (event) => {
                                event.preventDefault();
                                audioPlayer.src = file.path;
                                audioPlayer.play()
                                    .catch(error => console.error('Erreur lors de la lecture du fichier audio:', error));
                            });

                            listItem.appendChild(link);
                            fileList.appendChild(listItem);
                        });
                    }

                    function filterFiles() {
                        const query = searchBox.value.toLowerCase();
                        const filteredFiles = files.filter(file => file.name.toLowerCase().includes(query));
                        renderFiles(filteredFiles);
                    }

                    searchBox.addEventListener('input', filterFiles);

                    // Initial render
                    renderFiles(files);
                })
                .catch(error => console.error('Erreur lors du chargement de la liste:', error));
        }

        document.addEventListener('DOMContentLoaded', loadMusicFiles);
    </script>
</body>
</html>
