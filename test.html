<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luniau BETA</title>
    <style>
        body {
            background-color: #341d59;
            color: #ffffff;
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 500;
            font-style: normal;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            box-sizing: border-box;
        }
        img {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            cursor: pointer;
            text-decoration: underline;
            color: #ffffff;
        }
        a:hover {
            color: #dddddd;
        }
        .audio-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #341d59;
            padding: 5px;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            border-radius: 50px;
        }
        audio {
            width: 100%;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border-radius: 50px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 50px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: "Montserrat Alternates", sans-serif;
            background-color: #341d59;
            color: #ffffff;
        }
        .panel-right {
            position: fixed;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            background-color: #502480;
            padding: 10px;
            border-radius: 20px 20px 20px 20px;
            box-shadow: -2px 0 10px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1;
            z-index: 5;
        }
        .panel-right.hidden {
            transform: translateY(-50%) translateX(100%);
            opacity: 0;
            pointer-events: none;
        }
        .panel-right button {
            background-color: #ffffff;
            color: #341d59;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 20px;
            font-family: "Montserrat Alternates", sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .panel-right button:hover {
            background-color: #dddddd;
        }
        .toggle-panel-btn {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background-color: #502480;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 10px 0 0 10px;
            box-shadow: -2px 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            z-index: 10;
        }
        .toggle-panel-btn:hover {
            background-color: #341d59;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .modal-content {
            background-color: #000000;
            color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>BETA</p>
        <a href="https://github.com/LeBazarDeBryan/Luniau#readme"><img src="logo.png" alt="" /></a>
        <input type="text" id="search-box" placeholder="Search for music...">
        <ul id="file-list"></ul>
    </div>

    <div class="panel-right hidden">
        <button id="info-btn">Info</button>
        <button id="lyrics-btn">Lyrics</button>
        <button id="about-btn">About</button>
    </div>

    <button class="toggle-panel-btn">â˜°</button>

    <div class="audio-container">
        <audio id="audio-player" controls>
            <p>Votre navigateur ne prend pas en charge le lecteur audio.</p>
        </audio>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Title</h2>
            <p id="modal-content">Content goes here...</p>
        </div>
    </div>
<script>
function fetchFileContent(filePath) {
    return fetch(filePath)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            return response.text();
        })
        .catch(() => 'Content not available.');
}

function openModal(title, content, imageSrc = '') {
    modalTitle.textContent = title;
    modalContent.innerHTML = content.replace(/\n/g, '<br>');
    modalCover.src = imageSrc;
    modalCover.style.display = imageSrc ? 'block' : 'none';
    modal.style.display = 'block';
}

document.getElementById('info-btn').addEventListener('click', () => {
    const cover = document.getElementById('info-btn').dataset.cover;
    const datePath = document.getElementById('info-btn').dataset.date;
    const additionalInfoPath = document.getElementById('info-btn').dataset.additionalInfo;

    Promise.all([fetchFileContent(datePath), fetchFileContent(additionalInfoPath)])
        .then(([dateContent, additionalInfoContent]) => {
            openModal('Info', `Date: ${dateContent}<br>Additional Information: ${additionalInfoContent}`, cover);
        })
        .catch(error => console.error('Error fetching info:', error));
});

document.getElementById('lyrics-btn').addEventListener('click', () => {
    const lyricsPath = document.getElementById('lyrics-btn').dataset.lyrics;
    fetchFileContent(lyricsPath)
        .then(lyricsContent => openModal('Lyrics', lyricsContent))
        .catch(error => console.error('Error fetching lyrics:', error));
});
</script>
</body>
</html>
