<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luniau BETA</title>
    <style>
        body {
            background-color: #341d59;
            color: #ffffff;
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 500;
            font-style: normal;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        img {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            cursor: pointer;
            text-decoration: underline;
            color: #ffffff;
        }
        a:hover {
            color: #dddddd;
        }
        audio {
            margin-top: 20px;
            background-color: #341d59;
        }
        .montserrat-alternates-thin {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 100;
            font-style: normal;
        }
        .montserrat-alternates-extralight {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 200;
            font-style: normal;
        }
        .montserrat-alternates-light {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 300;
            font-style: normal;
        }
        .montserrat-alternates-regular {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .montserrat-alternates-medium {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        .montserrat-alternates-semibold {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 600;
            font-style: normal;
        }
        .montserrat-alternates-bold {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        .montserrat-alternates-extrabold {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 800;
            font-style: normal;
        }
        .montserrat-alternates-black {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 900;
            font-style: normal;
        }
        .montserrat-alternates-thin-italic {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 100;
            font-style: italic;
        }
        .montserrat-alternates-extralight-italic {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 200;
            font-style: italic;
        }
        .montserrat-alternates-light-italic {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 300;
            font-style: italic;
        }
        .montserrat-alternates-regular-italic {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 400;
            font-style: italic;
        }
        .montserrat-alternates-medium-italic {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 500;
            font-style: italic;
        }
        .montserrat-alternates-semibold-italic {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 600;
            font-style: italic;
        }
        .montserrat-alternates-bold-italic {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 700;
            font-style: italic;
        }
        .montserrat-alternates-extrabold-italic {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 800;
            font-style: italic;
        }
        .montserrat-alternates-black-italic {
            font-family: "Montserrat Alternates", sans-serif;
            font-weight: 900;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="container">
        <p>BETA</p>
        <a href="https://github.com/LeBazarDeBryan/Luniau#readme"><img src="logo.png" alt="" /></a>
        <audio id="audio-player" controls>
            <p>Votre navigateur ne prend pas en charge le lecteur audio.</p>
        </audio>
        <br />
        <ul id="file-list"></ul>
    </div>
    <script>
        function loadMusicFiles() {
            fetch('music.json')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('file-list');
                    const audioPlayer = document.getElementById('audio-player');

                    files.forEach(file => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = file.name;

                        const audio = new Audio(file.path);
                        audio.preload = 'auto';

                        link.addEventListener('click', (event) => {
                            event.preventDefault();
                            audioPlayer.src = file.path;
                            audioPlayer.play()
                                .catch(error => console.error('Erreur lors de la lecture du fichier audio:', error));
                        });

                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Erreur lors du chargement de la liste:', error));
        }

        document.addEventListener('DOMContentLoaded', loadMusicFiles);
    </script>
</body>
</html>
