<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luniau</title>
    <style>
        body {
            background-color: #341d59;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        img {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            cursor: pointer;
            text-decoration: underline;
            color: #ffffff;
        }
        a:hover {
            color: #dddddd;
        }
        audio {
            margin-top: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="" />
        <p>Streaming High Quality Music.</p>
        <audio id="audio-player" controls>
            <p>Votre navigateur ne prend pas en charge le lecteur audio.</p>
        </audio>
        <br />
        <ul id="file-list"></ul>
    </div>
    <script>
        function loadMusicFiles() {
            fetch('music.json')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('file-list');
                    const audioPlayer = document.getElementById('audio-player');

                    files.forEach(file => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = file.name;

                        const audio = new Audio(file.path);
                        audio.preload = 'auto';

                        link.addEventListener('click', (event) => {
                            event.preventDefault();
                            audioPlayer.src = file.path;
                            audioPlayer.play()
                                .catch(error => console.error('Erreur lors de la lecture du fichier audio:', error));
                        });

                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Erreur lors du chargement de la liste:', error));
        }

        document.addEventListener('DOMContentLoaded', loadMusicFiles);
    </script>
</body>
</html>
